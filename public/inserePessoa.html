<!DOCTYPE html>
<html lang="en">
    <!-- HEAD -->
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

        <title>CRUD - Gustavo</title>

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
        />

    </head>
    <!-- END HEAD -->

    <!-- BODY -->
    <body style="background-color: #121212">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Editor de Currículos</a>
                <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="insert-page">Inserir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list">Listar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/update" id="update-page">Atualizar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delete" id="remove-page">Remover</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END NAVBAR -->



        <!-- TOAST -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img id="toast-img" src="./assets/check.svg" class="rounded me-2" alt="..." height="15px" width="15px">
                    <strong class="me-auto" id="toast-title">Bootstrap</strong>
                    <small>Agora</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-text">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>
        <!-- END TOAST -->



        <!-- FORM CONTAINER -->
        <form class="row g-3 mx-auto" id="form" onsubmit="return false;" style="width: 50%;">
            <div class="mx-auto p-2 pt-4">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nome</span>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Nome"
                        aria-label="Nome"
                        required
                        id="nome"
                    />
                    <span class="input-group-text">Sobrenome</span>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Sobrenome"
                        aria-label="Sobrenome"
                        required
                        id="sobrenome"
                    />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Cargo Desejado</span>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Cargo Desejado"
                        aria-label="Cargo Desejado"
                        aria-describedby="basic-addon1"
                        required
                        id="cargo_aplicado"
                    />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Endereço</span>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Rua"
                        aria-label="Rua"
                        id="rua"
                    />
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Número"
                        aria-label="Número"
                        id="numero"
                    />
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Complemento"
                        aria-label="Complemento"
                        id="complemento"
                    />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Telefone</span>
                    <input
                        disabled
                        type="text"
                        class="form-control"
                        placeholder="+55"
                        aria-label=""
                    />
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Código de área"
                        aria-label="Código de área"
                        id="ddd"
                    />
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Número"
                        aria-label="Número"
                        id="numero_telefone"
                    />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        aria-label="Email"
                        id="email"
                    />
                </div>

                <div class="input-group">
                    <span class="input-group-text">Breve Descrição</span>
                    <textarea class="form-control" aria-label="With textarea" id="descricao"></textarea>
                </div>

                <div class="d-grid gap-2 mx-auto pt-4" style="width: 100%">
                    <button type="submit" class="btn btn-primary" id="submit-button">Inserir</button>
                </div>
            </div>
        </form>
        <!-- END FORM CONTAINER -->



        <!-- SCRIPTS -->
        <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
        <script type="importmap">
        {
        "imports": {
            "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/esm/popper.min.js",
            "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.esm.min.js"
        }
        }
        </script>
        <script src="js/inserePessoa.js" type="module"></script>
        <!-- END SCRIPTS -->

    </body>
    <!-- END BODY -->
</html>
